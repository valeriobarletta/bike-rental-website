<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleRent - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 50px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .admin-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-filter {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .orders-table th,
        .orders-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .orders-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .orders-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 5px;
        }
        
        .btn-view {
            background: #17a2b8;
            color: white;
        }
        
        .btn-view:hover {
            background: #138496;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .btn-export {
            background: #28a745;
            color: white;
        }
        
        .btn-export:hover {
            background: #218838;
        }
        
        .back-to-site {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .orders-table {
                font-size: 0.9rem;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px 6px;
            }
            
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .orders-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-secondary back-to-site">
        <i class="fas fa-arrow-left"></i> Back to Site
    </a>

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-bicycle"></i> CycleRent Admin Panel</h1>
            <p>Manage your bike rental bookings</p>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-bookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-revenue">$0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="this-month">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="popular-bike">-</div>
                <div class="stat-label">Most Popular Bike</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="orders-header">
                <h2>All Bookings</h2>
                <div class="export-buttons">
                    <button class="btn btn-export btn-small" onclick="exportToCSV()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <button class="btn btn-primary btn-small" onclick="clearAllBookings()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>

            <div class="search-filter">
                <input type="text" class="search-input" id="search-bookings" placeholder="Search by name, email, or booking ID...">
                <select class="filter-select" id="filter-status">
                    <option value="">All Status</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select class="filter-select" id="filter-bike">
                    <option value="">All Bikes</option>
                    <option value="city">City Cruiser</option>
                    <option value="mountain">Mountain Explorer</option>
                    <option value="electric">E-Bike Pro</option>
                    <option value="road">Road Racer</option>
                </select>
            </div>

            <div id="orders-container">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No bookings yet</h3>
                    <p>Bookings will appear here once customers start making reservations.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allBookings = [];
        let filteredBookings = [];

        // Load bookings when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadBookings();
            setupEventListeners();
        });

        function loadBookings() {
            allBookings = JSON.parse(localStorage.getItem('bikeRentalBookings')) || [];
            filteredBookings = [...allBookings];
            updateStats();
            displayBookings();
        }

        function setupEventListeners() {
            document.getElementById('search-bookings').addEventListener('input', filterBookings);
            document.getElementById('filter-status').addEventListener('change', filterBookings);
            document.getElementById('filter-bike').addEventListener('change', filterBookings);
        }

        function updateStats() {
            const totalBookings = allBookings.length;
            const totalRevenue = allBookings.reduce((sum, booking) => {
                const amount = parseInt(booking.totalCost.replace('$', '')) || 0;
                return sum + amount;
            }, 0);

            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonthBookings = allBookings.filter(booking => {
                const bookingDate = new Date(booking.bookingDate);
                return bookingDate.getMonth() === currentMonth && bookingDate.getFullYear() === currentYear;
            }).length;

            // Find most popular bike
            const bikeCount = {};
            allBookings.forEach(booking => {
                bikeCount[booking.bikeType] = (bikeCount[booking.bikeType] || 0) + 1;
            });
            const popularBike = Object.keys(bikeCount).reduce((a, b) => 
                bikeCount[a] > bikeCount[b] ? a : b, '-'
            );

            document.getElementById('total-bookings').textContent = totalBookings;
            document.getElementById('total-revenue').textContent = `$${totalRevenue}`;
            document.getElementById('this-month').textContent = thisMonthBookings;
            document.getElementById('popular-bike').textContent = popularBike === '-' ? '-' : 
                popularBike.charAt(0).toUpperCase() + popularBike.slice(1);
        }

        function filterBookings() {
            const searchTerm = document.getElementById('search-bookings').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const bikeFilter = document.getElementById('filter-bike').value;

            filteredBookings = allBookings.filter(booking => {
                const matchesSearch = !searchTerm || 
                    booking.customerName.toLowerCase().includes(searchTerm) ||
                    booking.customerEmail.toLowerCase().includes(searchTerm) ||
                    booking.id.toString().includes(searchTerm);

                const matchesStatus = !statusFilter || booking.status === statusFilter;
                const matchesBike = !bikeFilter || booking.bikeType === bikeFilter;

                return matchesSearch && matchesStatus && matchesBike;
            });

            displayBookings();
        }

        function displayBookings() {
            const container = document.getElementById('orders-container');

            if (filteredBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No bookings found</h3>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Customer</th>
                            <th>Contact</th>
                            <th>Bike</th>
                            <th>Period</th>
                            <th>Dates</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Booked On</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredBookings.map(booking => `
                            <tr>
                                <td>#${booking.id}</td>
                                <td>${booking.customerName}</td>
                                <td>
                                    <div>${booking.customerEmail}</div>
                                    <small>${booking.customerPhone}</small>
                                </td>
                                <td>${booking.bikeTypeName}</td>
                                <td>${booking.rentalPeriod}</td>
                                <td>
                                    <div>${booking.startDate}</div>
                                    <small>to ${booking.endDate}</small>
                                </td>
                                <td><strong>${booking.totalCost}</strong></td>
                                <td><span class="status-badge status-${booking.status}">${booking.status}</span></td>
                                <td>${new Date(booking.bookingDate).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-view btn-small" onclick="viewBooking(${booking.id})">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-delete btn-small" onclick="deleteBooking(${booking.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function viewBooking(bookingId) {
            const booking = allBookings.find(b => b.id === bookingId);
            if (!booking) return;

            const details = `
Booking Details

Booking ID: #${booking.id}
Customer: ${booking.customerName}
Email: ${booking.customerEmail}
Phone: ${booking.customerPhone}

Bike: ${booking.bikeTypeName}
Rental Period: ${booking.rentalPeriod}
Start Date: ${booking.startDate}
End Date: ${booking.endDate}

Total Cost: ${booking.totalCost}
Status: ${booking.status}
Booked On: ${new Date(booking.bookingDate).toLocaleString()}
            `;

            alert(details);
        }

        function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking?')) return;

            allBookings = allBookings.filter(booking => booking.id !== bookingId);
            localStorage.setItem('bikeRentalBookings', JSON.stringify(allBookings));
            
            loadBookings();
            filterBookings();
        }

        function clearAllBookings() {
            if (!confirm('Are you sure you want to delete ALL bookings? This cannot be undone.')) return;

            localStorage.removeItem('bikeRentalBookings');
            allBookings = [];
            filteredBookings = [];
            updateStats();
            displayBookings();
        }

        function exportToCSV() {
            if (filteredBookings.length === 0) {
                alert('No bookings to export');
                return;
            }

            const headers = ['Booking ID', 'Customer Name', 'Email', 'Phone', 'Bike Type', 'Rental Period', 'Start Date', 'End Date', 'Total Cost', 'Status', 'Booking Date'];
            
            const csvContent = [
                headers.join(','),
                ...filteredBookings.map(booking => [
                    booking.id,
                    `"${booking.customerName}"`,
                    booking.customerEmail,
                    booking.customerPhone,
                    `"${booking.bikeTypeName}"`,
                    booking.rentalPeriod,
                    booking.startDate,
                    booking.endDate,
                    booking.totalCost,
                    booking.status,
                    new Date(booking.bookingDate).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `bike-rentals-${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            const currentCount = allBookings.length;
            loadBookings();
            if (allBookings.length !== currentCount) {
                filterBookings();
            }
        }, 30000);
    </script>
</body>
</html>
